apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scibu.fullname" . }}
  labels:
    {{- include "scibu.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "scibu.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "scibu.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            containerPort: 80
